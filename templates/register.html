<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Register</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">

            <div class="mb-3">
                <label for="reg-ic" class="form-label">IC Number</label>
                <input type="text" class="form-control" id="reg-ic" name="reg-ic" required>
            </div>

            <div class="mb-3">
                <label for="reg-full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="reg-full-name" name="reg-full-name" required>
            </div>

            <div class="mb-3">
                <label for="reg-hp-no" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="reg-hp-no" name="reg-hp-no" required>
            </div>

            <div class="mb-3">
                <label for="reg-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reg-email" name="reg-email" required>
            </div>

            <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" name="reg-username" required>
            </div>

            <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" name="reg-password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
