<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Welcome, {{ profile_Name }}</h1>

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="trip" class="form-label">Trip Type</label>
                <select class="form-select" id="trip" name="trip" required>
                    <option value="one-way">One-way</option>
                    <option value="round-trip">Round-trip</option>
                    <option value="multi-city">Multi-city</option>
                </select>
            </div>

            <div id="dynamic-stops">
                <div class="mb-3">
                    <label for="origin-location-1" class="form-label">Origin Location</label>
                    <select class="form-select" id="origin-location-1" name="origin-location-1" required>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="destination-location-1" class="form-label">Destination Location</label>
                    <select class="form-select" id="destination-location-1" name="destination-location-1" required>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="departure-date-1" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="departure-date-1" name="departure-date-1" required>
                </div>
            </div>

            <div class="mb-3" id="return-date-field" style="display: none;">
                <label for="return-date" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="return-date" name="return-date">
            </div>

            <div class="mb-3">
                <label for="number-of-passengers" class="form-label">Number of Passengers</label>
                <input type="number" class="form-control" id="number-of-passengers" name="number-of-passengers" min="1" required>
            </div>

            <div class="mb-3">
                <label for="promo-code" class="form-label">Promo Code</label>
                <input type="text" class="form-control" id="promo-code" name="promo-code">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/hide return date field based on trip type
        document.getElementById('trip').addEventListener('change', function() {
            const returnDateField = document.getElementById('return-date-field');
            if (this.value === 'round-trip') {
                returnDateField.style.display = 'block';
            } else {
                returnDateField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
