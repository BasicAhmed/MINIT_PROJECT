<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find and book a great flight experience.">
    <meta name="author" content="Flight Booking Website">

    <!-- Title -->
    <title>Flight Booking</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #007bff;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #222;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .hero-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 30px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #4a64f1;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3b51cc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f8f9fa;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Tim Line</a>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Find And Book<br>A Great Experience</h1>
        <p>Explore flights, compare prices, and plan your next adventure!</p>
        <img src="{{ url_for('static', filename='images/hero-image.jpg') }}" alt="Flight Booking" class="hero-image">
        <a href="{{ url_for('register') }}" class="btn">Get Started</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Flight Booking Website. All rights reserved.</p>
    </footer>
</body>
</html>
