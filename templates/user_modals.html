<!-- Profile Settings Modal -->
<div class="modal fade" id="profileModal">
    <div class="modal-dialog">
        <form method="POST" action="{{ url_for('profile_settings') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-person-gear"></i> Profile Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ current_user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email"
                               value="{{ current_user.email }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Booking Management Modals -->
{% for booking in bookings %}
<div class="modal fade" id="manageBookingModal{{ booking.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Manage Booking #{{ booking.bookingNum }}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-2">
                    {% if booking.bookingStatus == 'Booked' %}
                    <a href="{{ url_for('checkin', booking_num=booking.bookingNum) }}" 
                       class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Check-in Now
                    </a>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('cancel_booking', booking_num=booking.bookingNum) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-x-circle"></i> Cancel Booking
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
